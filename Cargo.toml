[package]
name = "boytacean"
description = "A Game Boy emulator that is written in Rust."
version = "0.10.13"
authors = ["Jo達o Magalh達es <joamag@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/joamag/boytacean"
keywords = ["gameboy", "emulator", "rust"]
edition = "2021"
exclude = ["/frontends", "/res/roms", "/res/screens", "/res/videos"]
build = "build.rs"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
wasm = ["wasm-bindgen", "js-sys", "boytacean-common/wasm"]
python = ["pyo3", "boytacean-common/python"]
simd = ["boytacean-encoding/simd", "boytacean-hashing/simd"]
debug = []
pedantic = []
cpulog = []
gen-mock = []

[dependencies]
boytacean-common = { path = "crates/common", version = "0.10.13" }
boytacean-encoding = { path = "crates/encoding", version = "0.10.13" }
boytacean-hashing = { path = "crates/hashing", version = "0.10.13" }
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
pyo3 = { version = "0.20", optional = true }

[dev-dependencies]
criterion = "0.5"

[build-dependencies]
chrono = "0.4"
regex = "1"
built = "0.5"

[profile.release]
debug = false
lto = true
opt-level = 3
codegen-units = 1

[profile.release-safe]
inherits = "release"
debug = false
lto = true
opt-level = 3

[profile.bench]
debug = false
lto = true
opt-level = 3
codegen-units = 1

[workspace]
members = [
    ".",
    "frontends/libretro",
    "frontends/sdl",
    "crates/common",
    "crates/encoding",
    "crates/hashing"
]
package = { version = "0.10.13", authors = ["Jo達o Magalh達es <joamag@gmail.com>"], edition = "2021" }

[package.metadata.docs.rs]
features = ["wasm", "gen-mock"]

[[bench]]
name = "color"
harness = false

[[bench]]
name = "encoding"
harness = false

[[bench]]
name = "hashing"
harness = false
